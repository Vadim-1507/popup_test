  <body>
    <h1 style="color: green; font-size: 40px">Тут мы тестим попап в теге</h1>
    <script>
      setTimeout(() => {
        console.log('two hours later');
      }, 30000);

<script>

           var data = prompt('Вставьте скрипт контейнера');
            console.log(`Embedded element: ${data}`);

            (function showFrame()
            {   
                // Find body
                const body = document.querySelector('body');

                // Create container
                const container = document.createElement('div');
                container.setAttribute('class', 'container');
                body.appendChild(container);

                // Create title
                const title = document.createElement('p');
                title.innerText = 'Публикация попапа';
                container.appendChild(title);

                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.setAttribute('id', 'frame');
                iframe.setAttribute('srcdoc', `${data}`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('scrolling', 'auto');
                iframe.setAttribute('style', 'height: calc(100% - 1px)');
                container.appendChild(iframe);
                
            })();
  
</script>
